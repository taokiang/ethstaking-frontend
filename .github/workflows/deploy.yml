name: Deploy to IPFS via Pinata

on:
  push:
    branches: [ main ]        # åªåœ¨ main åˆ†æ”¯æœ‰æ–°æäº¤æ—¶è§¦å‘
  workflow_dispatch:          # æ”¯æŒæ‰‹åŠ¨ç‚¹æŒ‰é’®è§¦å‘

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write              # å…è®¸åœ¨ PR ä¸‹ç•™è¨€

    steps:
      - name: Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: å®‰è£… Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'                  # è‡ªåŠ¨ç¼“å­˜ node_modulesï¼Œç¬¬äºŒæ¬¡è¶…å¿«

      - name: å®‰è£…ä¾èµ–
        run: npm install

      - name: æ„å»º Vue é¡¹ç›®
        run: npm run build

      - name: å®‰è£… Pinata SDK
        run: npm install pinata@latest

      - name: ä¸Šä¼  dist åˆ° Pinataï¼ˆä½¿ç”¨ JWTï¼‰
        env:
          PINATA_JWT: ${{ secrets.PINATA_JWT }}
        run: |
          node - <<'EOF'
          import { PinataSDK } from "pinata";
          import fs from "fs";
          import path from "path";

          const pinata = new PinataSDK({
            pinataJwt: process.env.PINATA_JWT,
            pinataGateway: "gateway.mypinata.cloud"
          });

          async function getFiles(dir, base = "") {
            let results = [];
            const list = fs.readdirSync(dir);
            for (const file of list) {
              const fullPath = path.join(dir, file);
              if (fs.statSync(fullPath).isDirectory()) {
                results = results.concat(await getFiles(fullPath, path.join(base, file)));
              } else {
                const content = fs.readFileSync(fullPath);
                const relative = base ? path.join(base, file) : file;
                results.push(new File([content], relative));
              }
            }
            return results;
          }

          const files = await getFiles("dist");
          const upload = await pinata.upload.public
            .fileArray(files)
            .name(`ethstaking-frontend - ${{ github.sha }}`)
            .keyvalues({ commit: "${{ github.sha }}", actor: "${{ github.actor }}" });

          const cid = upload.cid;
          const url = `https://${cid}.ipfs.dweb.link`;

          console.log("IPFS CID:", cid);
          console.log("æ°¸ä¹…è®¿é—®åœ°å€:", url);

          // æŠŠç»“æœå†™åˆ°ç¯å¢ƒå˜é‡ï¼Œåé¢æ­¥éª¤èƒ½ç”¨
          console.log("IPFS_URL=" + url + ">> $GITHUB_ENV");
          EOF

